{% extends "_base.html" %}
{% block title %}
    <title>Check Levenshteyn</title>
{% endblock %}
{% block main %}
    <form action="{% url 'check_levenshteyn' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="text">Text</label>
            <textarea rows="10" style="width:100%" name="text"></textarea>
        </div>
        <div>
            <input name="submit" class="btn btn-success" type="submit" value="Check"/>
        </div>
    </form>
{% endblock %}
{% block back %}
    <div><a class="btn btn-danger" href="{% url 'index' %}">Back to main</a></div>
{% endblock %}
